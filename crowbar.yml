barclamp:
  name: ceph
  display: Ceph
  version: 0
  requires:
    - @crowbar

  os_support:
    - ubuntu-10.10

crowbar:
  layout: 1

# TODO crowbar *and* chef cookbooks don't really need -dbg
debs:
  ubuntu-10.10:
    repos:
      - deb http://ceph.newdream.net/debian/ maverick main
  pkgs:
    - ceph
    - ceph-common
    - libceph1
    - ceph-dbg

gems:
